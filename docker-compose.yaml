services:
  orsem-django:
    container_name: orsem-django
    build: 
      context: .
      dockerfile: ./orsem-django/Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - orsem-django/.env
    depends_on:
      - db

  db:
    container_name: db
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    env_file:
      - orsem-django/.env
    volumes:
      - db-data:/var/lib/postgresql/data

  orsem-react:
    container_name: orsem-react
    build: 
      context: .
      dockerfile: ./orsem-react/Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - node_modules:/apps/orsem-react/node_modules
    env_file:
      - orsem-react/.env

volumes:
  db-data:
  node_modules:
  static: